  SIMVoiceUsagesResponse:
    type: object
    required:
      - dateRange
      - reportHeader
      - srNumber
      - mtCallCount
      - moCallCount
      - message
    properties:
      dateRange:
        description: Date Range of voice Usage
        type: string
        example: April
      reportHeader:
        description: message of the call usage report according to the criteria
        type: string
        example: Monthly Voice Usage Report (Apr-2022)
      srNumber:
        description: The sequence number of data
        type: integer
        example: '1'
      mtCallCount:
        description: number of originated calls
        type: string
        example: '76'
      moCallCount:
        description: number of terminated calls
        type: string
        example: '45'
      message:
        description: message of the device existence
        type: string
        example: Device Exist
  SIMDataUsageResponse:
    type: object
    required:
      - totalCount
      - offset
      - limit
      - valid
      - responseBit
      - object
    properties:
      totalCount:
          type: integer
          description: >-
                  The total number of records to be returned.
          example: 0
      offset: 
          type: integer
          description: 'To specify starting row offset into the result set'
          example: 1
      limit: 
          type: integer
          description: 'The number of records returned in request.'  
          example: 20
      valid:
        description: Validity
        type: boolean
        example: 'true'
      responseBit:
        description: Response bit
        type: integer
        example: '0'
      object:
        type: array
        items:
          $ref: '#/definitions/simdatausageobject'
  simdatausageobject:
    type: object
    required:
      - simAlias
      - totalBytesInKb
      - servedImsi
    properties:
      simAlias:
        description: Alias of sim
        type: string
        example: test
      totalBytesInKb:
        description: total bytes in kb
        type: string
        example: '565'
      servedImsi:
        description: IMSI of the sim
        type: string
        example: '890083821654406'
  deviceattachserviceplan:
    type: object
    required:
      - servicePlanId
      - imsi
    properties:
      comment:
        description: Notes To be added
        type: string
        example: Assigning service plan to device
      servicePlanId:
        description: Service Plan Id of the next sim
        type: string
        example: '8900'
      imsi:
        description: IMSI of the sim
        type: string
        example: '890083821653421'
  deviceattachserviceplanResponse:
    type: object
    required:
      - message
    properties:
      message:
        description: message
        type: string
        example: Api async process.
