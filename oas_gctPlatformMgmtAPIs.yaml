swagger: '2.0'
info:
  title: 'stc - GCT Platform - APIs'
  description: |
      stc, a leading digital telecommunication corporation, has developed the GCT APIs to assist organizations to manage and utilize their owned SIMs in a manner that provides them managed connectivity in multi-national, multi-level, and multi-operator environments.
        ## Flow
        ```
        +------------+             +---------+            +----------+         
        |  Consumer  |             |  APIM   |            |  Target |
        +------------+             +---------+            +----------+      
              |                         |                       |     
              |   1- Consumer Request   |                       |                 
              |   ------------------>>  |                       |  
              |                                                 |
              |              2- APIM validates the request      |
              |                                                 |
              |   3- Validation Failure |                       |  
              | <<----------------------|                       |
              |                         |    3- Target Request  |  
              |                         |  ------------------>> |  
              |                         |                       |  
              |                         |    4-Target Response  |  
              |                         | <<------------------- |  
              |                         |                       |  
              |  5- Consumer Response   |                       |  
              | <<----------------------|                       |  
              |                         |                       |  
        ```
      
      
      ### Consumer(s) of API
      - **Partner Consumers**
        - OEM
        
      
      ## API Connectivity 
      ### Partner Host
        - **URL**
        Below is the base URL of internal hosts
         ```
              Live [Production]:  https://partner.api.stc.com.sa/gctPlatformMgmt/enterprise/v1  
              Sandbox [Preprod]:  https://sandbox.api.stc.com.sa:9522/gctPlatformMgmt/enterprise/v1
         ```
          
        - **Connectivity Details**
        Below is the connectivity details of internal host.
          | Environment |  FQDN |   Port      |  IP   | 
          |--------|-------|-------|------------|
          | **Sandbox [Pre-production]** | sandbox.api.stc.com.sa |9512 | 10.22.192.13
          | **Production** | partner.api.stc.com.sa |443 | 10.22.207.20         
          | **Disaster Recovery [DR]** | partner.api.stc.com.sa |443 | 10.18.223.29 
          
