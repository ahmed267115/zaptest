            required: true
            description: >
              Authorization header. This parameter accepts HTTP Basic and Bearer
              authentications. Check the security requirements of the API resource
              you intend to use.
  
  
              Basic Auth example: ```Authorization: Basic
              YXBpS2V5OmFwaVNlY3JldA==```
  
  
              The API client credentials are combined with a colon i.e.
              ```key:secret``` and must be base64 encoded.
  
  
              Bearer token example: ```Authorization: Bearer AbCdEf123456```
  
  
              The string ```AbCdEf123456``` in the example above is the bearer
              authorization token. 
          - name: X-STC-API-ClientMsgRef
            in: header
            required: false
            description: |
              A client message reference value that will be sent back as part of the response header. It is an optional field but it is highly recommended to pass. Client can create some random ID, unique per request and pass it to each request. The APIM then include this value in every log statement that it creates.
  
              **Note**:
              1- APIM does not recommend any specific format to generate unique value.
              2- If a client receives an error, just share this value with the APIM team, which would help the team to look into the corresponding log statements (without depending on IPs, port, payload, timestamps, and so forth).
  
              Example Value: ```8a969c6a-c28a-t546-gd79-961e682318a3```
            type: string
          - name: X-STC-API-ClientCorrelationRef
            in: header
            required: false
            description: |
              A client reference value that will be sent back as part of the response header. The parameter can be used by consumers for correlation purposes. This is an optional header but it is highly recommended to pass. It is a unique identifier value that is common to all requests and responses in a given transaction. The APIM include this value in every log statement that it creates. This value than can be used to identify all messages that are originated from the same transaction.


              Example Value: ```8a969c6a-c28a-t546-gd79-961e68231a4```
            type: string
          - name: customerAccountId
            in: query
            description: AccountId of the customer
            type: string
            required: true
          - name: callType
            in: query
            description: 'Records on basis on SOURCE(MO - Mobile Originated), DESTINATION(MT - Mobile Terminated)'
            type: string
            enum:
              - SOURCE
              - DESTINATION
            required: true
          - name: timeUnit
            in: query
            description: 'To get the voice usuage according to entered criteria example Hour/DAY/MONTH/YEAR'
            type: string
            enum:
              - Hour
              - Day
              - Month
              - Year
            required: true
          - name: startDate
            in: query
            description: 'The date from which to get voice usage. Below are the possible options
                <br> <b>Hourly - </b> yyyy-MM-dd HH:mm:ss
                <br> <b>Daily -  </b>  yyyy-MM-dd
                <br> <b>Weekly - </b>  yyyy-MM-dd HH:mm:ss
                <br> <b>Quarter - </b>yyyy-MM-dd HH:mm:ss
                <br> <b>Monthly - </b>MMM-yyyy  e.g. MMM = Jan
                <br> <b>Yearly - </b>  yyyy'
            type: string
            required: true
          - name: endDate
            in: query
            description: 'The date to which to get voice usage. Below are the possible options
                <br> <b>Hourly - </b> yyyy-MM-dd HH:mm:ss
                <br> <b>Daily -  </b>  yyyy-MM-dd
                <br> <b>Weekly - </b>  yyyy-MM-dd HH:mm:ss
                <br> <b>Quarter - </b>yyyy-MM-dd HH:mm:ss
                <br> <b>Monthly - </b>MMM-yyyy  e.g. MMM = Jan
                <br> <b>Yearly - </b>  yyyy'
            type: string
            required: true
          - name: msisdn
            in: query
            description: MSISDN
            type: string
            required: true
        responses:
          '200':
            description: Status 200 - OK
            schema:
